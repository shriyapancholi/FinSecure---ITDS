<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alerts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Alerts Log</h1>
    {% for alert in alerts %}
      <div class="alert">
        <pre>{{ alert | tojson(indent=2) }}</pre>
      </div>
    {% else %}
      <p>No alerts yet.</p>
    {% endfor %}
    <p><a href="/dashboard">‚Üê Back to Dashboard</a></p>
  </div>
</body>
</html>
