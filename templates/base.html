<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentinel OS: FinTech Threat Matrix{% endblock %}</title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Custom Color Variables (Beige/Brown/Gold Theme) */
        :root {
            --bs-app-bg: #F8F4E1; /* Light cream/beige */
            --bs-primary-dark-text: #5D4037; /* Cocoa/Primary Brown for text/titles */
            --bs-accent-color: #3E2723; /* Dark Cocoa Brown */
            --bs-gradient-start: #C5A48F; /* Lighter Accent Brown */
            --bs-gradient-end: #A1887F; /* Deeper Accent Brown */
        }

        html, body {
            height: 100%; 
            overflow-x: hidden;
        }

        body {
            background-color: var(--bs-app-bg);
            font-family: 'Montserrat', sans-serif;
            color: var(--bs-primary-dark-text);
        }
        
        /* The main content area that allows the Navbar to display */
        .app-content-wrapper {
             /* Add padding to the top to prevent content from going under the Navbar */
            padding-top: 56px; 
        }

        .gradient-header {
            background: linear-gradient(90deg, var(--bs-gradient-start) 0%, var(--bs-gradient-end) 100%);
            color: white; 
        }

        /* Custom Dark Brown Button */
        .btn-custom-dark {
            background-color: var(--bs-accent-color);
            border-color: var(--bs-accent-color);
            color: white; 
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .btn-custom-dark:hover {
            background-color: #5D4037; 
            border-color: #5D4037;
            color: white;
        }
        
        .login-fill-section {
            background-color: #EDE8DA; 
            padding: 3rem;
            min-height: 100vh;
            color: var(--bs-accent-color); 
        }
    </style>
</head>
<body> 
    
    <!-- NAVIGATION BAR (Moved outside the content block so it always shows) -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top" style="background-color: var(--bs-gradient-end);">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="/dashboard" style="color: white !important;">
                <i class="bi bi-shield-shaded me-2"></i>Sentinel OS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/dashboard"><i class="bi bi-graph-up-arrow me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/alerts_detail"><i class="bi bi-bell me-1"></i> Alert Responses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/user_management"><i class="bi bi-people me-1"></i> User Management</a>
                    </li>
                </ul>
                <span class="navbar-text text-white-50">
                    Admin Console
                </span>
            </div>
        </div>
    </nav>
    <!-- END NAVIGATION BAR -->

    <!-- MAIN CONTENT WRAPPER -->
    <div class="app-content-wrapper">
        <div class="container-fluid p-0"> 
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- END MAIN CONTENT WRAPPER -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
